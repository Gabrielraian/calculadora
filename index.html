<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <main>
            <div class="calculadora">
                <p class="resultado"></p>
                <button class="tecla" id="tecla0" onclick="numbers('0')">0</button>
                <button class="tecla" id="tecla1" onclick="numbers('1')">1</button>
                <button class="tecla" id="tecla2" onclick="numbers('2')">2</button>
                <button class="tecla" id="tecla3" onclick="numbers('3')">3</button>
                <button class="tecla" id="tecla4" onclick="numbers('4')">4</button>
                <button class="tecla" id="tecla5" onclick="numbers('5')">5</button>
                <button class="tecla" id="tecla6" onclick="numbers('6')">6</button>
                <button class="tecla" id="tecla7" onclick="numbers('7')">7</button>
                <button class="tecla" id="tecla8" onclick="numbers('8')">8</button>
                <button class="tecla" id="tecla9" onclick="numbers('9')">9</button>
                <button class="tecla" id="parente" onclick="preferencia()">( )</button>
                <button class="tecla" id="somar" onclick="sum()">+</button>
                <button class="tecla" id="subt" onclick="subt()">-</button>
                <button class="tecla" id="mult" onclick="mult()">x</button>
                <button class="tecla" id="dividir" onclick="dividir()">/</button>
                <button class="tecla" id="resultado" onclick="resultado()">=</button>
                <button class="tecla" id="limpar" onclick="clean()">&#9003;</x></button>
            </div>
    </main>
    
</body>
</html>
